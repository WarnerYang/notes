<script>
    console.log('进入loading页面', window.name);
    if (!window.name) {
        console.log('不存在window.name');
        window.history.back();
        setInterval(() => {
            console.log('不存在window.name-500ms轮训返回');
            window.history.back();
        }, 500);
    }
</script>
