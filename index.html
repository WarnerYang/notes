<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>杨华强的编程笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc,mobile">
  <meta name="description" content="杨华强的编程笔记">
  <meta name="keywords" content="杨华强,杨华强的编程笔记,华强博客,Warner,WarnerYang">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<style>
  #cover-page-hitokoto {
    font-weight: 500;
  }
</style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'WarnerYang/notes',
      // loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#007fff',
      count: {
        countable: true,
        language: 'chinese'
      },
      search: 'auto',
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>&copy;' + new Date().getFullYear() +
            '<a href="https://github.com/WarnerYang" target="_blank"> Warner </a></span>',
            '<p id="hitokoto"></p>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })

          hook.doneEach(function () {
            getHitokoto('hitokoto');
          })

          hook.mounted(function () {
            getHitokoto('cover-page-hitokoto');
          })
        }
      ]
    }

    function getHitokoto(id) {
      var xhr = new XMLHttpRequest();
      xhr.open('get', 'https://v1.hitokoto.cn');
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          var data = JSON.parse(xhr.responseText);
          var hitokoto = document.getElementById(id);
          hitokoto.innerText = data.hitokoto;
        }
      }
      xhr.send();
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
